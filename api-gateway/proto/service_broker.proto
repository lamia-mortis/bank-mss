syntax = "proto3";

package pb;

import "google/api/annotations.proto";
import "register_user.proto";

option go_package = "gateway/pb";

service Broker {
    rpc RegisterUser (RegisterUserRequest) returns (RegisterUserResponse) {
        option (google.api.http) = {
            post: "/v1/register_user"
            body: "*"
        };
    }
}